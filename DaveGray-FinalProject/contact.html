<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Little Taco Shop</title>
        <link rel="icon" href="project_resources/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="project_resources/css/style.css" type="text/css">
        <meta charset="utf-8">
        <meta name="author" content="Kamel Demri">
        <meta name="description" content="HTML5 final project with Dave Gray">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Contact US</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav> 
            <figure>
                <img src="project_resources/img/tacos_close_up_400x260.png" title="Very Delicious!" alt="Close up picutre of our Tacos"
                    width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <section id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="your name" required autofocus>
                        </p>
                        <p>
                            <label for="mail">Email:</label>
                            <input type="email" id="mail" name="mail" placeholder="your email" required>
                        </p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="type your message here"></textarea>
                    </fieldset>        
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br> 
                    Kansas City, Mo 55555-5555
                </address>
                <p>Phone: <a href="tel">55555-5555</a></p>
                <p><a href="#">Back to Top</a></p>
            </section>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p> 
        </footer>
    </body>
</html>
